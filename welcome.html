<!-- The Main Element on the Page (Content Panel) -->

<!-- Carousel -->
    <div class="container" style="width:100%;background-color:black;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin:0;padding:0;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="Images/23.jpg" alt="23" width="1920" height="700">
      </div>

      <div class="item">
        <img src="Images/23.jpg" alt="23" width="1920" height="700">
      </div>
    
      <div class="item">
        <img src="Images/23.jpg" alt="23" width="1920" height="700">
      </div>

      <div class="item">
        <img src="Images/23.jpg" alt="23" width="1920" height="700">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="width:0px;">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="width:0px;">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    
    
    
<div class="contentPanel">
    <div class="content">
        <img src="Images/logouni.png" style="display:block;margin: auto;">
        <img src="Images/pictures2.png" style="margin-top: 25px;">
    </div>
    <div class="searchHolder">
        <div class="search">
            <input type="text" class="searchBox" placeholder="Search for Courses...">
        </div>
    </div>
    </div>
<div class="container">
    <blockquote>Education is the most powerful weapon which you can use to change the world <code>"blockquote"</code> <footer>Nelson Mandela</footer></blockquote></div>
